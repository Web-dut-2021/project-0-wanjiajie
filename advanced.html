<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>高级搜索</title>
        <link rel="stylesheet" type="text/css" href="advanced.css">
    </head>
    <body>
        <div id="logo"><a href="index.html"><img src="logo-yy.gif" border="0" width="137" height="46"></a>
        </div>
        <div id="title"><span style="float:right;margin:1px 24px"><a href="index.html">百度首页</a></span><b>高级搜索</b>
        </div>
        <form action="https://www.baidu.com/s" name="f1">
            <table width="100%" border="0" id="t1" style="margin:5px 0 0 10px">
                <tr>
                    <td width="150" rowspan="4" valign="top">
                        <div style="margin:18px 0 0 10px"><b>搜索结果</b>
                        </div>
                    </td>
                    <td width="300">包含以下<b>全部</b>的关键词</td>
                    <td>
                        <input id="keyword" size="100" name="q1" maxlength="50">
                        <input value="搜索" type="submit">
                    </td>
                </tr>
                <tr>
                    <td>包含以下的<b>完整关键词</b>
                    </td>
                    <td>
                        <input size="100" name="q2" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>包含以下<b>任意一个</b>关键词</td>
                    <td>
                        <input size="100" name="q3" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td><b>不包括</b>以下关键词</td>
                    <td>
                        <input size="100" name="q4" maxlength="50">
                    </td>
                </tr>
            </table>
            <table width="100%" id="t2" border="0" style="margin:5px 0 0 10px">
                <tr>
                    <td width="150" valign="top"><b>搜索结果显示条数</b>
                    </td>
                    <td width="300">选择搜索结果显示的条数</td>
                    <td>
                        <select name="rn">
                            <option value="10" selected="selected">每页显示10条</option>
                            <option value="20">每页显示20条</option>
                            <option value="50">每页显示50条</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>时间</b>
                    </td>
                    <td>限定要搜索的网页的时间是</td>
                    <td>
		                <select name="lm">
                            <option value="0" selected="selected">全部时间</option>
                            <option value="1">最近一天</option>
                            <option value="7">最近一周</option>
                            <option value="30">最近一月</option>
                            <option value="360">最近一年</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>语言</b>
                    </td>
                    <td>搜索网页语言是</td>
                    <td>
                        <input name="ct" id="ct_0" value="0" checked="checked" type="checkbox">
                        <label for="ct_0">全部语言</label>
                        <input name="ct" id="ct_1" value="1" type="checkbox">
                        <label for="ct_1">仅在简体中文中</label>
                        <input name="ct" id="ct_2" value="2" type="checkbox">
                        <label for="ct_2">仅在繁体中文中</label>
                    </td>
                </tr>
                <tr>
                    <td><b>文档格式</b>
                    </td>
                    <td>搜索网页格式是</td>
                    <td>
                        <select name="ft" size="1">
                            <option value="">所有网页和文件</option>
                            <option value="pdf">PDF(.PDF)</option>
                            <option value="doc">Word(.doc)</option>
                            <option value="xls">Excel(.xls)</option>
                            <option value="ppt">Powerpoint(.ppt)</option>
                            <option value="rtf">RTF(.rtf)</option>
                            <option value="all">所有格式</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>关键词位置</b>
                    </td>
                    <td>查询关键词位于</td>
                    <td>
                        <input name="q5" id="q5_0" value="0" checked="checked" type="checkbox">
                        <label for="q5_0">网页的任何地方</label>
                        <input name="q5" id="q5_1" value="1" type="checkbox">
                        <label for="q5_1">仅网页的标题中</label>
                        <input name="q5" id="q5_2" value="2" type="checkbox">
                        <label for="q5_2">仅在网页的URL中</label>
                    </td>
                </tr>
                <tr>
                    <td><b>站内搜索</b>
                    </td>
                    <td>限定要搜索指定的网站是</td>
                    <td>
                        <input size="50" name="q6" maxlength="50" placeholder="baidu.com">
                        <input type="hidden" name="tn" value="baiduadv">
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <div id="footer">2021 万嘉杰</div>
    </body>
</html>
